<form
  class="vertical-form register-form"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <header class="header">
    <a class="p-button p-button-secondary" routerLink="/contacts"
      >Back to contacts page</a
    >
    <h2>Login</h2>
  </header>
  <div class="row">
    <div class="form-control-field">
      <label for="email">Email</label>
      <input formControlName="email" type="text" class="standard-input" required />
      <app-validation-errors
        [errors]="loginForm.controls.email.errors"
        [dirty]="loginForm.controls.email.dirty"
        [touched]="loginForm.controls.email.touched"
      />
    </div>
    <div class="form-control-field">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        class="standard-input"
        required
      />
      <app-validation-errors
        [errors]="loginForm.controls.password.errors"
        [dirty]="loginForm.controls.password.dirty"
        [touched]="loginForm.controls.password.touched"
      />
    </div>
  </div>
  <div class="btn-group">
    <p-button type="submit" [disabled]="loginForm.invalid || loading"
      >@if(loading) { Logging in...} @else {Login}
    </p-button>
  </div>
</form>
