<form
  class="vertical-form register-form"
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <header class="header">
    <a class="p-button p-button-secondary" pButton routerLink="/contacts"
      >Back to contacts page</a
    >
    <h2>Register</h2>
  </header>
  <div class="row">
    <div class="form-control-field">
      <label for="email">Email</label>
      <input
        pInputText
        formControlName="email"
        type="email"
        class="standard-input"
        required
      />
      <app-validation-errors
        [errors]="registerForm.controls.email.errors"
        [dirty]="registerForm.controls.email.dirty"
        [touched]="registerForm.controls.email.touched"
      />
    </div>
    <div class="form-control-field">
      <label for="password">Password</label>
      <input
        pInputText
        formControlName="password"
        type="password"
        class="standard-input"
        required
      />
      <app-validation-errors
        [errors]="registerForm.controls.password.errors"
        [dirty]="registerForm.controls.password.dirty"
        [touched]="registerForm.controls.password.touched"
      />
    </div>
  </div>

  <div class="btn-group">
    <p-button class="primary-btn" type="submit" [disabled]="registerForm.invalid">
      @if(loading) { Submitting... } @else { Register }
    </p-button>
  </div>
</form>
